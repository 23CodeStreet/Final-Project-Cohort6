  <button onclick="getGenres()" class=selectGenresButton >Select Genres</button>
</div>

      <form id="form-search">
          <fieldset id="select-type">
              <input type="radio" name="type" value="movie" id="movie" checked>
              <label for="movie">Movie</label>
              <input type="radio" name="type" value="person" id="person">
              <label for="person">Person</label>

          </fieldset>

          <input type="text" name="searchName" id="film-name" />
      </form>

      <button onclick="startSearch()" class=startSearchButton >Search</button>

        <h2>Our recommendations</h2>
        <hr/>
        <div class="movieResults"></div>
